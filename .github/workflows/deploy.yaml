name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # Job 2: Build and Push Docker Image
  build-and-push-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #- name: Log in to Azure Container Registry
      - name: Azure Login
        #uses: azure/docker-login@v1
        uses: azure/login@v1
        # with:
        #   login-server: aibookpublisheragentic.azurecr.io
        #   username: ${{ secrets.ACR_USERNAME }}
        #   password: ${{ secrets.ACR_PASSWORD }}
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Test ACR access
        run: |
          az account show
          az acr show --name aibookpublisheragentic

      - name: Login to Azure Container Registry
        run: az acr login --name aibookpublisheragentic

      - name: Build and push Docker image 
        run: |
          docker build -t aibookpublisheragentic.azurecr.io/ai-book-publisher:latest .
          docker push aibookpublisheragentic.azurecr.io/ai-book-publisher:latest


